<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  
  <p>{{ menu.name }} [{{ store.name }}]</p>

  <!-- 별점 선택 -->
  <label>별점:</label>
  <div>
    {% for i in "12345" %}
      <input type="radio" name="rating" value="{{ i }}">{{ i }}★
    {% endfor %}
  </div>

  <!-- 사진 업로드 -->
  <label>사진 리뷰:</label>
  <input type="file" name="photo">

  <p style="color:red;">※ 리뷰는 수정 및 삭제가 불가능합니다.</p>

  <button type="submit">등록하기</button>
</form>
