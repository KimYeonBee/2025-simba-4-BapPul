<div id="map" style="width:100%; height:400px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2fd26df3bd24e884729e2cc4a57416f9"></script>
<script>
  var container = document.getElementById('map');
  var options = {
      center: new kakao.maps.LatLng({{ store.latitude }}, {{ store.longitude }}),
      level: 3
  };

  var map = new kakao.maps.Map(container, options);

  var marker = new kakao.maps.Marker({
      position: new kakao.maps.LatLng({{ store.latitude }}, {{ store.longitude }}),
      map: map
  });
</script>
<h3>
  <a href="{% url 'menu:store_review' store.id menu.id %}">리뷰 작성하기</a>
</h3>
