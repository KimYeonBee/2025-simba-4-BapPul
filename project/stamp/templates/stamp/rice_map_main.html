<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>밥지도</title>
  <style>
    .rice-map {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #fffef5;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .rice-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .rice-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .grain {
      width: 50px;
      height: 50px;
      background: url("{% static 'images/rice_grain.png' %}") no-repeat center center;
      background-size: cover;
    }
    .riceball-count {
      font-size: 18px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="rice-map">
    <div class="rice-header">
      <h2>🍚 나의 밥지도</h2>
      <p class="riceball-count">총 주먹밥 수: {{ riceball_count }}개</p>
    </div>

    <div class="rice-group">
      {% for grain in rice_grains %}
        <div class="grain"></div>
      {% empty %}
        <p>아직 밥풀이 없어요. 사진 리뷰를 남겨보세요!</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
