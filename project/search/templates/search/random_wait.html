<!-- templates/search/random.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>랜덤추천대기</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ff4b4b;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 40px;
    }

    .box-container {
      display: flex;
      gap: 20px;
    }

    .box {
      background-color: white;
      color: #ff4b4b;
      font-size: 30px;
      width: 50px;
      height: 50px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
  </style>

  <!-- ✅ 3초 후 이동 -->
  <script>
    setTimeout(function() {
      window.location.href = "{% url 'search:random_result' %}?price={{ price }}&radius={{ radius }}{% if category %}&category={{ category }}{% endif %}";
    }, 2000);
  </script>
</head>

<body>
  <h1>오늘은 어떤 메뉴를 먹을까 ?</h1>
  <div class="box-container">
    <div class="box">?</div>
    <div class="box">?</div>
    <div class="box">?</div>
  </div>
</body>
</html>
