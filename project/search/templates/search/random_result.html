{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 추천 메뉴</title>
  <link rel="stylesheet" href="{% static 'css/search/random_result.css' %}">
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

</head>
<body>

  <!-- 뒤로가기 버튼 -->
  <a href="{% url 'search:recommend_result' %}" class="back-button">
    <iconify-icon icon="mdi:chevron-left" width="28" height="28"></iconify-icon>
  </a>  

  <h2 class="recommend-title">오늘의 추천 메뉴</h2>

  {% if menu %}
    <div class="menu-card">
      {% if menu.image %}
        <img src="{{ menu.image.url }}" alt="메뉴 이미지" class="menu-img">
      {% else %}
        <div class="menu-img-placeholder"></div>
      {% endif %}

      <div class="menu-info">
        <strong class="menu-name">{{ menu.name }}</strong>
        <span class="meta">{{ menu.store.name }}</span><br>
        <span class="meta">영업 중</span> &nbsp;
        <span class="rating">★ 4.5</span> &nbsp;
        <span class="meta">리뷰 999+</span>
      </div>
    </div>
  {% else %}
    <p>조건에 맞는 메뉴가 없습니다.</p>
  {% endif %}

</body>
</html>
