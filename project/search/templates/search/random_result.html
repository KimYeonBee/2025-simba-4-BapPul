{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 추천 메뉴</title>
  <link rel="stylesheet" href="{% static 'css/search/random_result.css' %}">
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

</head>
<body>

  <!-- 뒤로가기 버튼 -->
  <a href="{% url 'search:recommend_result' %}?price={{ price }}&radius={{ radius }}{% if category %}&category={{ category }}{% endif %}" class="back-button">
  <iconify-icon icon="mdi:chevron-left" width="28" height="28"></iconify-icon></a>


  <h2 class="recommend-title">오늘의 추천 메뉴</h2>

  <a href="{% url 'menu:store_detail' menu.store.id menu.id %}" class="menu-card-link">
  <div class="menu-card">
    {% if menu.image %}
      <img src="{{ menu.image.url }}" alt="메뉴 이미지" class="menu-img">
    {% else %}
      <img src="{% static 'images/menu_default.png' %}" alt="기본 이미지" class="menu-img">
    {% endif %}

    <div class="menu-info">
      <strong class="menu-name">{{ menu.name }}</strong>
      <span class="meta">{{ menu.store.name }}</span><br>
      <span class="meta">영업 중</span> &nbsp;
      <span class="rating">★ 4.5</span> &nbsp;
      <span class="meta">리뷰 999+</span>
    </div>
  </div>
</a>


</body>
</html>
