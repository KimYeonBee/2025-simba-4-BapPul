{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈 | 밥플</title>
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>

  <!-- 헤더 -->
  <div class="header">
    <div class="header-left">
      <iconify-icon icon="mdi:location" style="color: white;" width="18" height="18"></iconify-icon>
      <span>동국대학교</span>
    </div>
    <div class="header-right">
      <button class="range-btn">500m</button>
    </div>
  </div>

  <h1 class="main-title">밥플</h1>

  <!-- 검색부분 -->
  <div class="search-section">
    <p class="input-label">지금 가진 금액을 입력해주세요!</p>
    <form method="get" action="{% url 'search:recommend_result' %}">
      <input type="text" name="price" class="amount-input" placeholder="예) 5000원">
      <button type="submit" class="search-button">검색</button>
    </form>
    
  </div>

  <!-- 인기 있는 메뉴 (광고) -->
  <div class="menu-section">
    <p class="hot-menu"><span style="color: orange;">🔥</span> 인기 있는 메뉴 (광고)</p>
    <div class="menu-card-placeholder"></div>
  </div>

  <!-- 하단 네비게이션 바 상속 받아오는거 -->
  {% include 'shared/_navbar.html' %}

</body>
</html>
