<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }

    h2 {
      color: #ff4d4d;
      font-size: 32px;
      margin-bottom: 40px;
    }

    input[type="text"],
    input[type="password"] {
      width: 250px;
      padding: 12px;
      border: 2px solid #ff4d4d;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 16px;
    }

    button {
      width: 278px;
      padding: 12px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .signup {
      margin-top: 20px;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>로그인</h2>

  <form method="post" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    <input type="text" name="username" placeholder="아이디" required>
    <br>
    <input type="password" name="password" placeholder="비밀번호" required>
    <br>
    <button type="submit">로그인</button>
  </form>

  <div class="signup">
    <a href="{% url 'accounts:signup' %}">회원가입</a>
  </div>
</body>
</html>
