{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 정보 수정</title>
  <link rel="stylesheet" href="{% static 'css/mypage.css' %}">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #e74c3c;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
      background-color: #fdfdfd;
    }
    .form-group small {
      color: #888;
      font-size: 13px;
    }
    .btn-submit {
      width: 100%;
      padding: 15px;
      background-color: #ff4d4d;
      color: white;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 style="color: #e74c3c; text-align: center;">내 정보 수정</h2>

  <form method="POST" action="">
    {% csrf_token %}

    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" id="username" value="{{ user.username }}" disabled>
      <small>영문, 숫자를 포함한 8자 이내로 작성해주세요.</small>
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="기존 또는 새 비밀번호">
      <small>영문, 숫자를 포함한 8자 이상으로 작성해주세요.</small>
    </div>

    <div class="form-group">
      <label for="confirm">비밀번호 확인</label>
      <input type="password" id="confirm" name="confirm" placeholder="비밀번호 확인">
      <small>비밀번호를 한번 더 작성해주세요.</small>
    </div>

    <div class="form-group">
      <label for="nickname">닉네임</label>
      <input type="text" id="nickname" name="nickname" value="{{ profile.nickname }}" maxlength="6">
      <small>한글로 6자 이내로 작성해주세요.</small>
    </div>

    <button type="submit" class="btn-submit">수정하기</button>
  </form>
</body>
</html>
