{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="{% static 'css/mypage.css' %}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      background-color: #ffffff;
    }

    .mypage-header {
      height: 324px;
      border-radius: 0px 0px 0px 20px;
      background: linear-gradient(130deg, #FF4C4F 2.67%, rgba(255, 76, 79, 0.60) 58.4%);
      color: white;
      padding: 36px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-left: 100px;
    }

    .school {
      font-size: 13px;
      opacity: 0.9;
    }

    .user-name {
      font-size: 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .riceball {
      font-size: 14px;
      font-weight: 500;
    }

    .riceball-count {
      font-size: 20px;
      font-weight: bold;
      margin-left: 8px;
    }

    .icon-section {
      font-size: 48px;
    }

    .menu-list {
      margin: 30px auto;
      width: 90%;
    }

    .menu-item {
      padding: 16px 0;
      padding-left: 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      font-size: 16px;
      color: #000;
      text-decoration: none;
    }

    .menu-item:hover {
      color: #ff5e62;
      font-weight: bold;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-item span {
      color: #aaa;
    }

    /* 모바일 전용 하단 네비는 외부에서 include */
    .navbar-space {
      height: 80px;
      /* 네비게이션 높이만큼 공간 확보 */
    }

    .profile-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.profile-pic {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  overflow: hidden;
  background-color: white;
  border: 2px solid #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.profile-pic img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

.default-icon i {
  font-size: 28px;
  color: #FF4C4F;
}

.edit-icon img {
  vertical-align: middle;
}


.username h2 {
  font-size: 24px;
  color: white;
  margin-bottom: 8px;
}

.username p {
  font-size: 15px;
  color: white;
}

  </style>
</head>

<body>

  <div class="mypage-header">
    <div class="user-info">
  
      <div class="profile-top">
        <!-- 학교, 이름, 주먹밥 개수 표시 부분 -->
        <div class="username">
          <p class="school">{{ user.profile.school.name }}</p>
  
          <div style="display: flex; align-items: center; gap: 6px;">
            <h2>{{ user.username }} 님</h2>
            <a href="{% url 'accounts:edit_profile' %}" class="edit-icon" style="color: white; font-size: 18px; margin-left:6px;" title="프로필 수정">
              <i class="fa-regular fa-pen-to-square"></i>
            </a>
          </div>
  
          <p style="margin-top: 10px">주먹밥 개수 🍙 <strong style="margin-left: 8px; font-size: 18px;">{{ riceball_count }}개</strong></p>
        </div>
  
        <!-- 프로필 아이콘 (프로필 사진 업로드 가능) -->
        <form id="profileForm" action="{% url 'accounts:upload_profile_image' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <label for="profileImageInput">
            {% if user.profile.image %}
              <img
                id="profileImage"
                src="{{ user.profile.image.url }}"
                alt="프로필 이미지"
                class="profile-pic"
              />
            {% else %}
              <div class="profile-pic default-icon" style="margin-left: 28px;">
                <i class="fa fa-user"></i>
              </div>
            {% endif %}
          </label>
          <input type="file" name="profile_image" id="profileImageInput" style="display: none;" accept="image/*" onchange="document.getElementById('profileForm').submit();">
        </form>
      </div>
  
    </div>
  </div>
  

  <div class="menu-list">
    <a href="{% url 'accounts:my_likes' request.user.id %}" class="menu-item">나의 찜<span>›</span></a>
    <a href="{% url 'accounts:my_visits' request.user.id %}" class="menu-item">방문 기록<span>›</span></a>
    <a href="{% url 'accounts:my_reviews' request.user.id %}" class="menu-item">나의 리뷰<span>›</span></a>
  </div>

  <!-- 네비게이션 바 여백 확보 -->
  <div class="navbar-space"></div>

  <!-- 하단 네비게이션 바 상속 -->
  {% include 'shared/_navbar.html' %}

</body>

</html>
