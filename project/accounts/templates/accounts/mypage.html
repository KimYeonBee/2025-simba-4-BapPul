{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
  <link rel="stylesheet" href="{% static 'css/mypage.css' %}">
  <style>
    /* 전체 초기화 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 기본 폰트 및 배경 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    /* 상단 빨간 헤더 영역 */
    .mypage-header {
      background: linear-gradient(to right, #ff4d88, #ff6666);
      color: white;
      padding: 30px 20px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      text-align: left;
    }

    .mypage-header .school {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .mypage-header h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .mypage-header p {
      font-size: 16px;
    }

    /* 최근 리뷰 안내 박스 */
    .latest-review {
      background: linear-gradient(to right, #ff9aa2, #ffb6b9);
      padding: 20px;
      margin: 20px;
      border-radius: 16px;
      color: white;
      position: relative;
      text-align: center;
    }

    .review-placeholder {
      width: 100%;
      height: 100px;
      background-color: #ccc;
      margin-top: 10px;
      border-radius: 10px;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    /* 메뉴 리스트 영역 */
    .menu-list {
      background-color: white;
      margin: 10px 20px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .menu-item {
      padding: 20px;
      border-bottom: 1px solid #eee;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: black;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .menu-item:hover {
      color: #ff4d88;
    }

    /* 마지막 메뉴 하단선 제거 */
    .menu-item:last-child {
      border-bottom: none;
    }

    /* 하단 네비게이션 */
    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
    }

    .nav-bar a {
      color: #ff4d88;
      font-size: 20px;
      text-decoration: none;
    }

  </style>
</head>
<body>

  <div class="mypage-header">
    <div class="user-info">
      <p class="school">{{ user.profile.school.name }}</p>
      <h2>{{ user.username }} 님 <i class="fa fa-user-circle"></i></h2>
      <p>주먹밥 개수 🍙 <strong>{{ riceball_count }}개</strong></p>
    </div>
  </div>

  {% if latest_review %}
  <div class="latest-review">
    <p><strong>메뉴 이름</strong> 이 리뷰를 기다리고 있어요!</p>
    <div class="review-placeholder">[이미지]</div>
    <button class="close-button">X</button>
  </div>
  {% endif %}

  <div class="menu-list">
    <a href="{% url 'accounts:my_likes' request.user.id %}" style="text-decoration: none;">
      <div class="menu-item">나의 찜<span>›</span></div>
    </a>
    <a href="{% url 'accounts:my_visits' request.user.id %}" style="text-decoration: none;">
      <div class="menu-item">방문 기록<span>›</span></div>
    </a>
    <div class="menu-item">나의 리뷰 <span>›</span></div>
  </div>

  <div class="nav-bar">
    <a href="{% url 'accounts:mypage' request.user.id %}"><i class="fa fa-user">mypage</i></a>
    <a href="{% url 'search:home' %}"><i class="fa fa-home">home</i></a>
    <a href="#"><i class="fa fa-map-marker-alt">stamp(기능X)</i></a>
  </div>

</body>
</html>
