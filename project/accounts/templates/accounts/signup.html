<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0 20px;
      background-color: #fff;
    }

    h2 {
      text-align: center;
      margin-top: 60px;
      margin-bottom: 40px;
      color: #ff4d4d;
      font-size: 28px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      color: #ff4d4d;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ff4d4d;
      border-radius: 25px;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-bottom: 10px;
    }

    .hint {
      font-size: 12px;
      color: gray;
      margin-bottom: 15px;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      margin-top: 30px;
      cursor: pointer;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #ff4d4d;
      font-size: 24px;
      text-decoration: none;
    }

  </style>
</head>
<body>

  <a href="{% url 'accounts:login' %}" class="back-arrow">&#8592;</a>

  <h2>회원가입</h2>

  <form method="post"  action="{% url 'accounts:signup' %}">
    {% csrf_token %}

    <label for="id_username">아이디</label>
    <input type="text" name="username" id="id_username" placeholder="입력" maxlength="8" required>
    <div class="hint">영문, 숫자를 포함한 8자 이내로 작성해주세요.</div>

    <label for="id_password">비밀번호</label>
    <input type="password" name="password" id="id_password" placeholder="입력" minlength="8" required>
    <div class="hint">영문, 숫자를 포함한 8자 이상으로 작성해주세요.</div>

    <label for="id_password2">비밀번호 확인</label>
    <input type="password" name="confirm" id="id_password2" placeholder="입력" required>
    <div class="hint">비밀번호를 한 번 더 작성해주세요.</div>

    <label for="id_nickname">닉네임</label>
    <input type="text" name="nickname" id="id_nickname" placeholder="입력" maxlength="6" required>
    <div class="hint">한글로 6자 이내로 작성해주세요.</div>

    <label for="id_school">학교 설정</label>
    <input type="text" name="school" id="id_school" placeholder="입력" required>
    <div class="hint" style="color: red;">재학 중인 학교를 설정해주세요. 변경 불가합니다.</div>

    <button type="submit" class="submit-btn">회원가입 완료 !</button>
  </form>

</body>
</html>
